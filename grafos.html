<div class="row">
  <!-- CANVAS -->
  <div class="col s12 m8">
    <div class="row">
      <h2 style="color: #2e7d32">Grafos</h2>
      <p>Para añadir un <strong>vértice</strong>, dé click en cualquier posición dentro del área de trabajo </p>
      <canvas id="grafoCanvas" width="600px" height="300px"></canvas>
    </div>
    <div class="row">
      <button type="button" class="btn waves-effect waves-light green darken-3" 
        onclick="clearCanvas()">
        <i class="material-icons left">replay</i>REINICIAR
      </button>
    </div>
  </div>

  <div class="col s12 m4" style="margin-top: 50px;">
    <!-- AGREGAR ARISTA -->
    <div class="row grafo-box">
      <h4 style="color: #2e7d32">Aristas</h4>
      <div class="input-field col s4">
        <select id="deVertice">
          <option value="" disabled selected>De</option>
        </select>
      </div>
      <div class="input-field col s4">
        <select id="aVertice">
          <option value="" disabled selected>Hacia</option>
        </select>
      </div>
      <div class="col s4">
        <button type="button" onclick="drawArista()" style="margin-top: 20px;" 
          class="btn  waves-effect waves-light brown tooltipped" data-position="top" data-tooltip="Añadir Arista">
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>
    <!--DISTANCIA-->
    <div class="row grafo-box">
      <h4 style="color: #2e7d32">Distancia</h4>
      <div class="input-field col s4">
        <select id="deVerticeDistancia">
          <option value="" disabled selected>De</option>
        </select>
      </div>
      <div class="input-field col s4">
        <select id="aVerticeDistancia">
          <option value="" disabled selected>Hacia</option>
        </select>
      </div>
      <div class="col s4">
        <button type="button" style="margin-top: 20px;" onclick="calcDistancia()"
          class="btn  waves-effect waves-light brown tooltipped" data-position="top" data-tooltip="Calcular">
          <i class="material-icons">timeline</i>
        </button>
      </div>
    </div>
    <!-- CONEXO/DISCONEXO -->
    <div class="row">
      <div class="col s5">
        <button type="button" onclick="isConexo()" class="btn  waves-effect waves-light green darken-3 tooltipped"
        data-position="top" data-tooltip="¿Conexo o disconexo?">
          ¿Tipo?
        </button>
      </div>
      <div class="col s7">
        <p id="isConexoResult"></p>
      </div>
    </div>
  </div>
</div>

<script src="js/grafos.js" type="text/javascript"></script>
